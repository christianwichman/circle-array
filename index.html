<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red and White 10×10 Array</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1em;
    background: #f8f9fa;
    margin-top: 2em;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 8px;
  }

  .circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    border: 1px solid #aaa;
    transition: transform 0.1s;
  }

  .circle:hover {
    transform: scale(1.1);
  }

  .red {
    background: #ef4444;
  }

  .white {
    background: white;
  }

  button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    background: #10b981;
    color: white;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #059669;
  }

  #buttons {
    display: flex;
    gap: 1em;
  }
</style>
</head>
<body>

<h2>Red and White 10×10 Array</h2>
<div id="grid"></div>

<div id="buttons">
  <button id="rearrangeBtn">Rearrange Reds and Whites</button>
  <button id="resetBtn">Reset Pattern</button>
</div>

<script>
  const grid = document.getElementById('grid');
  let circles = [];

  // Build initial 5-red 5-white pattern per row
  function buildGrid() {
    grid.innerHTML = '';
    circles = [];

    for (let row = 0; row < 10; row++) {
      for (let col = 0; col < 10; col++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        if (col < 5) {
          circle.classList.add('red');
        } else {
          circle.classList.add('white');
        }
        // Toggle color on click (red ↔ white)
        circle.addEventListener('click', () => {
          circle.classList.toggle('red');
          circle.classList.toggle('white');
        });
        grid.appendChild(circle);
        circles.push(circle);
      }
    }
  }

  buildGrid();

  // Rearrange: all reds first, then whites
  document.getElementById('rearrangeBtn').addEventListener('click', () => {
    const reds = circles.filter(c => c.classList.contains('red'));
    const whites = circles.filter(c => c.classList.contains('white'));
    const newOrder = [...reds, ...whites];

    grid.innerHTML = '';
    newOrder.forEach(c => grid.appendChild(c));
  });

  // Reset to 5-red 5-white rows
  document.getElementById('resetBtn').addEventListener('click', () => {
    buildGrid();
  });
</script>

</body>
</html>
